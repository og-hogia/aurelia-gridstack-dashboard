<template>
  <div class="grid-stack-item-content">
    <div class="widget-header panel-heading">
      <h3 class="panel-title">${heading}</h3>
      <button click.delegate="removeWidget(domEl)">X</button>
    </div>
    
    <form submit.trigger="addTodo()">
      <input type="text" value.bind="todoDescription">
      <button type="submit" disabled.bind="!todoDescription">Add Todo</button>
    </form>
  
    <ul>
      <li repeat.for="todo of todos">
        <input type="checkbox" checked.bind="todo.done">
        <span css="text-decoration: ${todo.done ? 'line-through' : 'none'}">
          ${todo.description}
        </span>
        <button click.trigger="removeTodo(todo)">Remove</button>
      </li>
    </ul>
  </div>
</template>
